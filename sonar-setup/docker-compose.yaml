version: "3"

services:
  sonarqube:
    image: sonarqube:lts
    command: -Dsonar.ce.javaOpts=-Xmx1192m -Dsonar.web.javaOpts=-Xmx1192m
    restart: unless-stopped
    container_name: sonarqube
    depends_on:
      - sonarqube_db
    ports:
      - "9000:9000"
    networks:
      - sonar-net
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://sonarqube_db:5432/sonar
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar
      - SONAR_SECURITY_REALM=LDAP
      - SONAR_AUTHENTICATOR_DOWNCASE=true
      - LDAP_URL=ldap://4.188.225.195:636
      - LDAP_AUTHENTICATION=simple
      - LDAP_REALM=shivaanta.com
      - LDAP_STARTTLS=true
      - LDAP_USER_BASEDN=cn=users,dc=shivaanta,dc=com
      - LDAP_USER_REQUEST=(&(objectClass=user)(sAMAccountName={login}))
      - LDAP_USER_REALNAMEATTRIBUTE=name
      - LDAP_USER_EMAILATTRIBUTE=email
      - LDAP_GROUP_BASEDN=cn=groups,dc=shivaanta,dc=com
      - LDAP_GROUP_IDATTRIBUTE=sAMAccountName
    volumes:
      - /data/sonar-data/data:/opt/sonarqube/data
      - /data/sonar-data/extensions:/opt/sonarqube/extensions
      - /data/sonar-data/logs:/opt/sonarqube/logs

  sonarqube_db:
    image: postgres
    container_name: sonarqube_db
    restart: unless-stopped
    networks:
      - sonar-net
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
    volumes:
      - /data/postgres/postgresql:/var/lib/postgresql
      - /data/postgres/data:/var/lib/postgresql/data

networks:
  sonar-net:
    external: false