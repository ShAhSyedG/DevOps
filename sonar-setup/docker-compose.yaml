version: "3"

services:
  sonarqube:
    image: sonarqube:lts
#    command: -Dsonar.ce.javaOpts=-Xmx1192m -Dsonar.web.javaOpts=-Xmx1192m
    restart: unless-stopped
    container_name: sonarqube
    depends_on:
      - sonarqube-db
    ports:
      - "9000:9000"
    networks:
      - sonar-net
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonar?currentSchema=sonarqube
      - SONARQUBE_JDBC_USERNAME=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar
    volumes:
      - /data/sonar-data/data:/opt/sonarqube/data
      - /data/sonar-data/extensions:/opt/sonarqube/extensions
      - /data/sonar-data/logs:/opt/sonarqube/logs
  sonarqube-db:
    image: postgres
    container_name: sonarqube-db
    restart: unless-stopped
    networks:
      - sonar-net
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - /data/postgres/postgresql:/var/lib/postgresql/data
#      - /data/postgres/data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - sonarqube
    networks:
      - sonar-net

networks:
  sonar-net:
    driver: bridge