jenkins:
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Jenkins administrators"
            permissions:
              - "Overall/Administer"
            entries:
              - user: ${JENKINS_ADMIN_ID}
          - name: "readonly"
            description: "Read-only users"
            permissions:
              - "Overall/Read"
              - "Job/Read"
            entries:
              - user: ${JENKINS_READ_ONLY_ID}
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: ${JENKINS_ADMIN_ID}
          password: ${JENKINS_ADMIN_PASSWORD}
        - id: ${JENKINS_READ_ONLY_ID}
          password: ${JENKINS_READ_ONLY_PASSWORD}
  clouds:
    - docker:
        name: "docker"
        dockerApi:
          dockerHost:
            uri: "unix:///var/run/docker.sock"
        templates:
          - labelString: "docker-agent"
            dockerTemplateBase:
              pullCredentialsId: "jfrog"
              # TODO: pin sha256 or versions when using in production
              image:  "jfrogsever11082023.jfrog.io/demo-docker-local/jenkins-slave:latest"       # default docker image "jenkins/agent"
              mounts:
                - "type=tmpfs,destination=/run"
                - "type=bind,source=/var/run/docker.sock,destination=/var/run/docker.sock"
                - "type=volume,src=hello,dst=/world"
                - "type=volume, src=/home/distro/.ssh,destination=/home/distro/.ssh"
                - "type=volume, src=/home/distro/.docker,destination=/home/distro/.docker"
                - "type=volume, src=/home/distro/.m2,destination=/home/distro/.m2"
              environmentsString: |
                hello=world
                foo=bar
            remoteFs: "/home/distro/agent"
            connector:
              attach:
                user: "distro"
            instanceCapStr: "10"
            retentionStrategy:
              idleMinutes: 1
